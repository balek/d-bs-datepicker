<index: element="d-bs-datepicker">
    <input as="elem" id="{{@id}}" class="{{@class}}" required="{{@required}}" disabled="{{@disabled}}">

<field: element="d-field-bs-datepicker" attributes="label">
    <d-field required="{{required}}" extend>
        <d-bs-datepicker class="form-control"
                         as="elem"
                         id="{{id}}"
                         value="{{value}}"
                         config="{{config}}"
                         required="{{@required}}"
                         disabled="{{@disabled}}">
        </d-bs-datepicker>
    </d-field>
